<div class="backdrop is-hidden" data-modal-hero>
  <div class="modal">
    <button class="btn-close btn" type="button" data-modal-hero-close>
      <svg class="svg-close" width="18" height="18">
        <use href="./images/sprite-icons.svg#icon-close-black"></use>
      </svg>
    </button>
    <form class="modal-form" action="">
      <p class="modal-form-title title">Залиште свої дані, ми вам передзвонимо</p>
      <label class="modal-form-text" for="name">Ім'я</label>
      <div class="input-container">
        <input class="modal-input" type="text" name="name" id="name" />
        <svg class="input-icon" width="18" height="18">
          <use href="./images/sprite-icons.svg#icon-person-black"></use>
        </svg>
      </div>
      <label class="modal-form-text" for="tel">Телефон</label>
      <div class="input-container">
        <input class="modal-input" type="tel" name="tel" id="tel" />
        <svg class="input-icon" width="18" height="18">
          <use href="./images/sprite-icons.svg#icon-phone-black"></use>
        </svg>
      </div>
      <label class="modal-form-text" for="email">Пошта</label>
      <div class="input-container">
        <input class="modal-input" type="email" name="email" id="email" />
        <svg class="input-icon" width="18" height="18">
          <use href="./images/sprite-icons.svg#icon-email-black"></use>
        </svg>
      </div>
      <label class="modal-form-text" for="comment">Коментар</label>
      <textarea class="modal-comments modal-input" name="comment" id="comment" placeholder="Введіть текст"></textarea>
      <label class="terms-text" for="terms">
        <input class="input-checkbox visually-hidden" type="checkbox" name="agreement" id="terms" value="agreement" />
        <span class="custom-checkbox">
          <svg width="11" height="8">
            <use href="./images/sprite-icons.svg#icon-vector"></use>
          </svg>
        </span>
        Погоджуюся з розсилкою та приймаю
        <a href="#" class="terms-text-accent">Умови договору</a>
      </label>
      <button class="btn form-btn">Відправити</button>
    </form>
  </div>
</div>
